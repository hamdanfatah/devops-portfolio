# Default values for task-manager
replicaCount: 3

image:
  repository: asia-southeast2-docker.pkg.dev/PROJECT_ID/task-manager/task-manager-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit-rps: "50"
  hosts:
    - host: api.taskmanager.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: task-manager-tls
      hosts:
        - api.taskmanager.example.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Application environment configuration
config:
  SERVER_PORT: "8080"
  ENVIRONMENT: "production"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "taskmanager"
  POSTGRES_SSL_MODE: "require"
  MONGO_URI: "mongodb://mongodb-service:27017"
  MONGO_DB: "taskmanager"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

secrets:
  POSTGRES_USER: "hamfa"
  POSTGRES_PASSWORD: "CHANGE_ME"
  REDIS_PASSWORD: ""

probes:
  liveness:
    path: /health
    initialDelaySeconds: 15
    periodSeconds: 30
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
  startup:
    path: /health
    failureThreshold: 30
    periodSeconds: 10

serviceAccount:
  create: true
  name: task-manager-sa

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
