/var/log/task-manager/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 appuser appgroup
    sharedscripts
    postrotate
        # Notify application to reopen log files
        [ -f /var/run/task-manager.pid ] && kill -USR1 $(cat /var/run/task-manager.pid) 2>/dev/null || true
    endscript
}
