name: CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "k8s/**"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast2
  REGISTRY: asia-southeast2-docker.pkg.dev
  REPOSITORY: task-manager
  IMAGE_NAME: task-manager-api
  GKE_CLUSTER: task-manager-cluster

jobs:
  deploy:
    name: Build & Deploy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Authenticate to Google Cloud using Workload Identity Federation
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      # Build and push Docker image
      - name: Build and Push
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker build -t ${IMAGE_TAG}:${{ github.sha }} -t ${IMAGE_TAG}:latest ./app
          docker push ${IMAGE_TAG}:${{ github.sha }}
          docker push ${IMAGE_TAG}:latest

      # Get GKE credentials
      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.REGION }}

      # Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      # Deploy to GKE via Helm
      - name: Deploy to GKE
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          helm upgrade --install task-manager ./k8s/helm-chart/ \
            -f ./k8s/helm-chart/values-autopilot.yaml \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${IMAGE_TAG} \
            --wait --timeout=300s

      # Show deployment status
      - name: Show Deployment Status
        run: |
          echo "üöÄ Deployment complete!"
          kubectl get pods -l app.kubernetes.io/name=task-manager
          kubectl get svc task-manager-task-manager
          EXTERNAL_IP=$(kubectl get svc task-manager-task-manager -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "üåê API URL: http://${EXTERNAL_IP}/health"
